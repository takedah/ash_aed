{% extends 'layout.html' %}
{% block content %}
<div class="container mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="h4 mb-3">名称に「{{ location_name }}」を含むAED設置場所の検索結果</h3>
            {% if 0 < results_number %}
            <section>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>事業所名</th>
                            <th>住所</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in search_results %}
                        <tr>
                            <td><a href="/location/{{ result.location_id }}" title="{{ result.location_name }}の詳細へ">{{ result.location_name }}</a></td>
                            <td>{{ result.address }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
            {% else %}
            <section>
                <p class="alert alert-danger my-3">AED設置場所が見つかりませんでした...</p>
            </section>
            {% endif %}
            <section>
                <p class="mt-3 text-center"><a href="/" title="旭川市AED設置場所検索">トップページへ戻る</a>
            </section>
        </div>
    </div>
</div>
{% endblock %}
